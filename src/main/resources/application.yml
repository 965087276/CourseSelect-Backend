server:
  port: 8080
spring:
  application:
    name: course-select
  profiles:
    active: dev


---
spring:
  profiles: dev
  datasource:
    jdbc-url: jdbc:mysql://localhost:3306/course_select?zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
